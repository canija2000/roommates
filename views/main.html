<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rommates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>

<body style="background-color: rgb(44, 44, 46);">
    <main class="p-4 bg-dark">
        <header>
            <h1 class="text-center">Roommates</h1>
            <hr>
        </header>

        <section class="row">
            <div class="col-4">
                <h5>Roommates</h5>
                <button id="aggRommi" class="btn btn-outline-success m-2 p-2 conten-center">Agregar Roommate</button>
                <table class="table">
                    <thead class="text-white bg-dark">
                        <th>Nombre</th>
                        <th>Debe</th>
                        <th>Recibe</th>
                    </thead>
                    <tbody class="text-white
                    " id="roommates"></tbody>
                </table>
            </div>

            <div class="col-4">
                <div class="border rounded p-2 m-auto p-4">
                    <h4>Agregar Gasto</h4>
                    <hr class="bg-dark w-25 mx-auto">

                    <div class="d-flex flex-column align-items-center">
                        <h6>Roommate</h6>
                        <select class="form-control w-50 mb-2" id="roommatesSelect"></select>
                        <h6>Descripción</h6>
                        <textarea class="form-control w-50 mb-2" id="descripcion" placeholder="Articulos de limpieza"></textarea>
                        <h6>Monto:</h6>
                        <input class="form-control w-50 mb-2" id="monto" type="number" value="15000">
                        <div class="d-block my-1">
                            <button id="aggGasto" class="btn btn-primary m-auto"> Agregar Gasto</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4">
                <h5>Gastos</h5>
                <table class="table">
                    <thead class="text-white bg-dark">
                        <th>Roommate</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                    </thead>
                    <tbody class="text-white" id="gastos"></tbody>
                </table>
            </div>


        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js " crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
